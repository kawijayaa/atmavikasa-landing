version: '3'

services:
  nginx:
    image: jonasal/nginx-certbot:latest
    restart: unless-stopped
    environment:
      - CERTBOT_EMAIL="oka@muhammadoka.dev"
    ports:
      - 80:80
      - 443:443
    volumes:
      - nginx_secrets:/etc/letsencrypt
      - ./user_conf.d/:/etc/nginx/user_conf.d
      - ./src/:/usr/share/nginx/html

volumes:
  nginx_secrets: